<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/game.css">
    <title>Timed Quiz</title>
</head>
<body>
    <div class="container">
        <div class="timer">Timer: <span id="time-left">60</span></div>
        <main id="game" class="game-container">
            <h1 id="question">Question</h1>
            <div id="choice-container">
            <button class="button" id="option-1" data-number = "1"></button>
            <button class="button" id="option-2" data-number = "2"></button>
            <button class="button" id="option-3" data-number = "3"></button>
            <button class="button" id="option-4" data-number = "4"></button>
            </div>
            <p class="indicator" id="correct">correct!</p>
            <p class="indicator" id="incorrect">incorrect!</p>
        </main>
    </div>
    <script src="../js/script.js"></script>
</body>
</html>
