<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/end-screen.css">
    <title>Timed Quiz End</title>
</head>
<body>
    <div class="container">
        <main class="end-page">
            <h1>All Done!</h1>
            <p>Your final score was: <span id="final-score"></span></p>
            <p id="error-message">Please enter your initials</p>
            <div class="input-field">
            <!-- set max length of input field to 3 so that user can't input a really long string as their initials. -->
            <input type="text" id="name-enter" placeholder="Enter your initials" maxlength="3">
            <button class="button" id="sumbit-button">Submit</button>
            </div>
        </main>
    </div>
    <script src="../js/end-page.js"></script>
</body>
</html>
